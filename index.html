<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Projeto - Conversor de Moeda</title>
</head>

<body>
    <img class="logo" src="./Assets/logo.gif" alt="logo-projeto-conversor">

    <main>
        <label>
            Converter <b>de<b>:
                    <select>
                        <option>R$ Real Brasileiro</option>
                    </select>
        </label>

        <label>
            Converter <b>para<b>:
                    <select class="currency-select">
                        <option value="dolar">US$ Dólar Americano</option>
                        <option value="euro">€ Euro</option>
                    </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>
        
        <section>
            <div class="currency-box">
                <img src="./Assets/real.png" alt="logo-moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./Assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./Assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,0</p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>
</html>
